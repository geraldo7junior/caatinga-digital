<h1>Caatinga Digital</h1>
<h2>Nova Denúncia</h2>

<div class="row" ng-controller="ReportAddControler">
<div class="col-md-6">

	<form name="AddNewForm" id="add-new-form" method="post" action="">
	 
	  <div class="form-group">
	  	<label for="name">Local</label>
	  	<input class="form-control" type="text" ng-model="report.Place" required />
	  </div>

	  <div class="form-group">
	  	<label for="name">Data</label>
	  	<input class="form-control" type="text" ng-model="report.Datet" required />
	  </div>

	  <div class="form-group">
	  	<label for="name">Descrição</label>
	  	<input class="form-control" type="text" ng-model="report.Description" required />
	  </div>

	  <div class="form-group">
	  	<label for="email">Contato</label>
	  	<input class="form-control" type="text" ng-model="report.Contact" required />
	  </div>
	  <div class="form-group">
	  	<label for="country">Status</label>
	  	<input class="form-control" type="text" ng-model="report.Status" required />
	  </div>
	  
	  <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(report)" id="add-new-btn" ng-click="New_Report(report)">Enviar</button>
	  <a href="#/" class="btn btn-warning">Cancelar</a>
	</form>

</div>
</div>
